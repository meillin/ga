<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Analysts - Visualizing the future</title>
    <link rel="stylesheet" href="stylesheets/app.css" />

    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body class="contact-page">


    <div class="full-width">
      <header class="large-12">
        <nav class="show-for-small-only"><img src="images/svg/list.svg" /></nav>

        <div class="show-for-medium-up medium-2 columns logo">
          <a href="index.html">
            <img src="images/logo.svg" alt="green analysts"/>
          </a>
        </div>
        <div class="show-for-medium-up medium-10 columns clearfix">
          <ul class="inline-list right">
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="">WORK</a></li>
            <li><a href="">CUSTOMERS</a></li>
            <li><a href="contact.html">CONTACT</a></li>
            <li><a href="">BLOG</a></li>
          </ul>
        </div>
      </header>

      <section class="text-center">
        <main>
          <form class="small-12 medium-8 columns medium-centered">

            <div class="row">
                  <div class="small-3 columns">
                    <label for="name" class="right inline"><img src="images/svg/user.svg" /></label>
                  </div>
                  <div class="small-8 columns">
                    <input type="text" id="right-label" placeholder="Your name" required>
                  </div>
                  <div class="small-1 columns"><label class="inline">*</label></div>
            </div>

            <div class="row">
                  <div class="small-3 columns">
                    <label for="email" class="right inline"><img src="images/svg/mail.svg" /></label>
                  </div>
                  <div class="small-8 columns">
                    <input type="email" id="right-label" placeholder="Your email" required>
                  </div>
                  <div class="small-1 columns"><label class="inline">*</label></div>
            </div>

            <div class="row">

                  <div class="small-3 columns">
                    <label for="phone" class="right inline">Phone</label>
                  </div>
                  <div class="small-8 columns">
                    <input type="number" id="right-label" placeholder="When only call if it is necessery">
                  </div>
                  <div class="small-1 columns"><label class="inline"></label></div>

            </div>

            <div class="row">

                  <div class="small-3 columns">
                    <label for="company" class="right inline">Company</label>
                  </div>
                  <div class="small-8 columns">
                    <input type="text" id="right-label" placeholder="Your company">
                  </div>
                  <div class="small-1 columns"><label class="inline"></label></div>

            </div>

            <div class="row">

                  <div class="small-3 columns">
                    <label for="budget" class="right inline">Budget</label>
                  </div>
                  <div class="small-8 columns">
                    <select>df
                      <option value="10000-50000">10000 ~ 50000</option>
                      <option value="50000-100000">50000 ~ 100000</option>
                      <option value="100000-500000">100000 ~ 500000</option>
                      <option value=">500000"> > 500000</option>
                    </select>
                  </div>
                  <div class="small-1 columns"><label class="inline"></label></div>

            </div>

          </form>
        </main>

      </section>

      <footer>
        <section class="row">
          <div class="medium-9 columns">

            <article class="small-3 columns">
              <h5>Social</h5>
              <ul class="no-bullet">
                <li><img src="images/svg/social-facebook-line.svg" /></li>
                <li><img src="images/svg/social-google-plus-line.svg" /></li>
                <li><img src="images/svg/social-linkedin-line.svg" /></li>
              </ul>
            </article>

            <article class="small-3 columns">
              <h5>Pages</h5>
              <ul class="no-bullet">
                <li><a href="">About</a></li>
                <li><a href="">Work</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contact</a></li>
              </ul>
            </article>

            <article class="small-3 columns">
              <h5>Contact</h5>
              <ul class="no-bullet">
                <li>+45 3176 6142</li>
                <li>meilan.dk@gmail.com</li>
              </ul>
            </article>

            <div class="small-3 columns"></div>
          </div>

          <div class="medium-3 columns">
            <article class="logo-footer text-center">
              <img src="images/svg/logo-footer.svg" />
              <div><i>Visualizing the future</i></div>
            </article>
          </div>

        </section>

        <section class="text-center">
          <article class="row">© 2014 · Green Analysts AB · Tel: +45 31 76 61 42 · Company no: 556944-2964 · VAT no: SE556944296401</article>
        </section>
      </footer>

    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
